<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Tracker

    </title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1 id="dailyTotal">Daily Totals:</h1>
   
    <div class="totals">
        <tr>
            <th id="totalcals">Calories:  </th>
            <th id="totalprotein">Protein:  </th>
            <th id="totalcarbs">Carbs:  </th>
            <th id="totalfat">Fat:  </th>
        </tr>  
    </div>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="food">Food</label>
                        <select type="text" name="food" id="food">
                            
                        </select>
                    </div>
                    <div>
                        <label for="grams">Grams</label>
                        <input type="text" name="grams" id="grams">
                    </div>
                    <div>
                        <label for="calories">Calories</label>
                        <input type="number" name="calories" id="calories">
                    </div>
                    <div>
                        <label for="protein">Protein</label>
                        <input type="number" name="protein" id="protein">
                    </div>
                    <div>
                        <label for="carbs">Carbs</label>
                        <input type="number" name="carbs" id="carbs">
                    </div>
                    <div>
                        <label for="fats">Fats</label>
                        <input type="number" name="fats" id="fats">
                    </div>
                    <div>
                        <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Food</th>
                                <th>Grams</th>
                                <th>Calories</th>
                                <th>Protein</th>
                                <th>Carbs</th>
                                <th>Fat</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    
    <script src="index.js"></script>
</body>
</html>
